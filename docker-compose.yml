version: "3.9"

services:
  # ─── PostgreSQL ─────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: lavishbite
      POSTGRES_USER: lavishbite_user
      POSTGRES_PASSWORD: lavishbite_pass_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lavishbite_user -d lavishbite" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── MongoDB ────────────────────────────────────────────────
  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: lavishbite_ai
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  # ─── Redis ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Django Backend ─────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - SECRET_KEY=django-insecure-lavishbite-docker-key-2026
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
      - DB_NAME=lavishbite
      - DB_USER=lavishbite_user
      - DB_PASSWORD=lavishbite_pass_2026
      - DB_HOST=db
      - DB_PORT=5432
      - MONGO_URI=mongodb://mongodb:27017/
      - MONGO_DB_NAME=lavishbite_ai
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_started
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_data &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload"

  # ─── Next.js Frontend ──────────────────────────────────────
  frontend:
    image: node:20-alpine
    working_dir: /app
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0"
    depends_on:
      - backend

volumes:
  postgres_data:
  mongo_data:
  frontend_node_modules:
